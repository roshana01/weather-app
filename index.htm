<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wheather_app</title>
        <link
            rel="shortcut icon"
            href="./assets/icon/sunny.png"
            type="image/x-icon"
        />
        <!-- ------------------------------reset.css------------------------------>
        <link rel="stylesheet" href="./assets/style/reset.css" />
        <!-- ------------------------------font.css------------------------------>
        <link rel="stylesheet" href="./assets/style/font.css" />
        <!-- ------------------------------fontAwesome.css------------------------------>
        <link
            rel="stylesheet"
            href="./node_modules/font-awesome/css/font-awesome.min.css"
        />
        <!-- ------------------------------BootStrap.css------------------------------>
        <link
            rel="stylesheet"
            href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
        />
        <!-- -----------------------BootStrap_icon.css----------------------------->
        <link
            rel="stylesheet"
            href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
        />
        <!-- ------------------------------Tailwind.css--------------------------------->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
            integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- ------------------------------app.css------------------------------>
        <link rel="stylesheet" href="./assets/style/app.css" />
    </head>

    <body>
        <header>
            <div class="container-fluid d-flex align-items-center px-0">
                <div
                    class="search-btn bg-blue-300 d-flex flex-col align-items-center"
                >
                    <i class="bi bi-cloud-sun"></i>
                    <p>Roshanak</p>
                </div>
                <div class="search-input d-flex align-items-center">
                    <i class="bi bi-geo-alt-fill ml-3"></i>
                    <input
                        type="text"
                        class="inputElem"
                        placeholder="Eenter your city..."
                    />
                </div>
                <div
                    class="date d-flex align-items-center justify-content-center"
                >
                    <div class="day d-flex align-items-baseline me-2">
                        <i class="bi bi-clock"></i>
                        <span class="">sunday</span>
                    </div>
                    <div class="time">
                        <span class="hour">12 :</span>
                        <span class="minute">26</span>
                        <span class="pm-am">AM</span>
                    </div>
                </div>
            </div>
        </header>

        <!--------------------script.js----------------------->
        <script src="node_modules/chart.js/dist/chart.js"></script>
        <!--------------------script.js----------------------->
        <script src="./assets/script/script.js"></script>
    </body>
</html>
