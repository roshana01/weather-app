<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wheather_app</title>
        <link
            rel="shortcut icon"
            href="assets/icon/sunny.png"
            type="image/x-icon"
        />
        <!-- ------------------------------reset.css------------------------------>
        <link rel="stylesheet" href="assets/style/reset.css" />
        <!-- ------------------------------font.css------------------------------>
        <link rel="stylesheet" href="assets/style/font.css" />
        <!-- ------------------------------fontAwesome.css------------------------------>
        <link
            rel="stylesheet"
            href="assets/font-awesome/css/font-awesome.min.css"
        />
        <!-- ------------------------------BootStrap.css------------------------------>
        <link
            rel="stylesheet"
            href="assets/bootstrap/dist/css/bootstrap.min.css"
        />
        <!-- -----------------------BootStrap_icon.css----------------------------->
        <link
            rel="stylesheet"
            href="assets/bootstrap-icons/font/bootstrap-icons.css"
        />
        <!-- ------------------------------Tailwind.css--------------------------------->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
            integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- ------------------------------app.css------------------------------>
        <link rel="stylesheet" href="assets/style/app.css" />
        <!-- ------------------------------media.css------------------------------>
        <link rel="stylesheet" href="assets/style/media.css" />
    </head>

    <body>
        <!-- section main -->

        <main>
            <header>
                <div class="container-fluid d-flex align-items-center px-0">
                    <div
                        class="search-btn bg-blue-300 d-flex flex-col align-items-center"
                    >
                        <i class="bi bi-cloud-sun"></i>
                        <p>Roshanak</p>
                    </div>
                    <div class="search-input d-flex align-items-center">
                        <i class="bi bi-geo-alt-fill ml-3"></i>
                        <input
                            type="text"
                            class="inputElem"
                            placeholder="Eenter your city..."
                        />
                    </div>
                    <div
                        class="date d-flex align-items-center justify-content-center"
                    >
                        <div class="day d-flex align-items-baseline me-2">
                            <i class="bi bi-clock"></i>
                            <span class="days-week"></span>
                        </div>
                        <div class="time">
                            <span class="hour"></span>
                            <span class="minute"></span>
                            <span class="pm-am"></span>
                        </div>
                    </div>
                </div>
            </header>
            <section>
                <div class="container py-sm-2 p-0">
                    <div
                        class="information d-flex justify-content-center align-items-center px-18"
                    >
                        <!-- <i class=""></i> -->
                        <div
                            class="temp d-flex justify-content-center align-items-center"
                        >
                            <div class="icon">
                                <img
                                    src="./assets/icon/clear.png"
                                    alt=""
                                />
                            </div>
                            <span class="tempNum">35</span>
                        </div>
                        <div class="city-name">
                            <p>clear with periodic clouds</p>
                            <h1 class="city_country">iran-Theran</h1>
                        </div>
                    </div>

                    <div class="chart-container">
                        <canvas class="sale-chart"></canvas>
                    </div>

                    <div class="Climatic">
                        <div
                            class="box d-flex justify-content-between align-content-center"
                        >
                            <div
                                class="d-flex flex-column justify-content-center align-items-center"
                            >
                                <span>85</span>
                                <img src="./assets/icon/clear.png" alt="" />
                                <span>sunday</span>
                            </div>
                            <div
                                class="d-flex flex-column justify-content-center align-items-center"
                            >
                                <span>75</span>
                                <img
                                    src="./assets/icon/clouds.png"
                                    alt=""
                                />
                                <span>monday</span>
                            </div>
                            <div
                                class="d-flex flex-column justify-content-center align-items-center"
                            >
                                <span>85</span>
                                <img src="./assets/icon/rain.png" alt="" />
                                <span>tuesday</span>
                            </div>
                            <div
                                class="d-flex flex-column justify-content-center align-items-center"
                            >
                                <span>75</span>
                                <img src="./assets/icon/clouds.png" alt="" />
                                <span>wendesday</span>
                            </div>
                            <div
                                class="d-flex flex-column justify-content-center align-items-center"
                            >
                                <span>85</span>
                                <img src="./assets/icon/thunderstorm.png" alt="" />
                                <span>friday</span>
                            </div>
                            <div
                                class="d-flex flex-column justify-content-center align-items-center"
                            >
                                <span>75</span>
                                <img src="./assets/icon/snow.png" alt="" />
                                <span>daturday</span>
                            </div>
                        </div>
                    </div>

                    <div
                        class="chart-apex flex flex-wrap justify-center align-item-center mt-16 px-10"
                    >
                        <div
                            class="chart-box flex justify-center align-items-center flex-row-reverse"
                        >
                            <div class="label">
                                <p class ="speed">Speed : 40km/h</p>
                                <p class ="wind-dir">Wind direction</p>
                            </div>
                            <div
                                id="chart1"
                                class="chart flex flex-row-reverse align-items-center justify-center"
                            ></div>
                        </div>
                        <div
                            class="chart-box flex justify-center align-items-center flex-row-reverse"
                        >
                            <div class="label">
                                <p class ="humidity">Humidity : 15%</p>
                                <p class ="feels">Feels like</p>
                            </div>
                            <div
                                id="chart2"
                                class="chart flex flex-row-reverse align-items-center justify-center"
                            ></div>
                        </div>
                        <div
                            class="chart-box flex justify-center align-items-center flex-row-reverse"
                        >
                            <div class="label">
                                <p class ="max-temp">Max-imum Temp</p>
                                <p class ="min-temp">Min-imum Temp</p>
                            </div>
                            <div
                                id="chart3"
                                class="chart flex flex-row-reverse align-items-center justify-center"
                            ></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!--------------------chart.js----------------------->
        <script src="assets/chart.js/dist/chart.js"></script>
        <!--------------------apexcharts.js----------------------->
        <script src="./assets/apex Chart/dist/apexcharts.min.js"></script>
        <!--------------------script.js----------------------->
        <script src="./assets/script/chart.js"></script>
        <!--------------------script.js----------------------->
        <script src="./assets/script/script.js"></script>
    </body>
</html>
